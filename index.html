<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>

        <h1>HTML Forms</h1>

        <form>
            <label for="username">enter username:</label>
            <input type="text" id="username" name="username"  placeholder="username" required>
            <br><br>
            <label for="email">enter email:</label>
            <input type="email" id="email" name="email" placeholder="email" required>
            <br><br>
            <label for="pasword">enter password:</label>
            <input type="password" id="password" name="password" placeholder="password" required>

            <p>Select your age:</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26-50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">51+</label>

            <br><br>
    
            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1">What color are your fav pair of socks</option>
                <option value="q2">If you vegetable?</option>
                <option value="q3">Best question?</option>
            </select>

            <br><br>

            <label for="answer">Security question answer:</label>
            <input type="text" id="answer" name="answer">

            <br><br>

            <label for="bio">bio:</label>
            <br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="my bio is..."></textarea>
            <br>

            <input type="submit" value="submit form">

        </form>
    </body>
</html>
